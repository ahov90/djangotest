{% extends "base.html" %}
{% block title %}All reporters{% endblock %}
{% block main %}
    <ul>
    <h3>All reporters, who started to work at <i>{{year|date:'Y'}}</i></h3>

    {% for item in object_list %}
           <li><b><a href = "{% url 'page_app:reporter' item.id %}">{{ item.full_name }} </a></b>
           started to work {{item.work_begin|date:'j.E.Y'}}


           </li>
    {% endfor %}
{% endblock %}
